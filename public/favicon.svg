<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="centerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818CF8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.2"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" />
  
  <!-- Central hub representing the router -->
  <circle cx="256" cy="256" r="60" fill="url(#centerGradient)" filter="url(#shadow)" />
  <circle cx="256" cy="256" r="45" fill="white" opacity="0.9" />
  
  <!-- Inner router symbol -->
  <circle cx="256" cy="256" r="30" fill="none" stroke="#4F46E5" stroke-width="4" />
  <circle cx="256" cy="256" r="8" fill="#4F46E5" />
  
  <!-- Connection lines representing routing -->
  <line x1="256" y1="196" x2="256" y2="120" stroke="white" stroke-width="4" stroke-linecap="round" />
  <line x1="316" y1="256" x2="392" y2="256" stroke="white" stroke-width="4" stroke-linecap="round" />
  <line x1="256" y1="316" x2="256" y2="392" stroke="white" stroke-width="4" stroke-linecap="round" />
  <line x1="196" y1="256" x2="120" y2="256" stroke="white" stroke-width="4" stroke-linecap="round" />
  <line x1="298" y1="214" x2="350" y2="162" stroke="white" stroke-width="4" stroke-linecap="round" />
  <line x1="298" y1="298" x2="350" y2="350" stroke="white" stroke-width="4" stroke-linecap="round" />
  <line x1="214" y1="298" x2="162" y2="350" stroke="white" stroke-width="4" stroke-linecap="round" />
  <line x1="214" y1="214" x2="162" y2="162" stroke="white" stroke-width="4" stroke-linecap="round" />
  
  <!-- Service nodes -->
  <circle cx="256" cy="120" r="25" fill="white" filter="url(#shadow)" />
  <circle cx="256" cy="120" r="18" fill="#4F46E5" />
  
  <circle cx="392" cy="256" r="25" fill="white" filter="url(#shadow)" />
  <circle cx="392" cy="256" r="18" fill="#4F46E5" />
  
  <circle cx="256" cy="392" r="25" fill="white" filter="url(#shadow)" />
  <circle cx="256" cy="392" r="18" fill="#4F46E5" />
  
  <circle cx="120" cy="256" r="25" fill="white" filter="url(#shadow)" />
  <circle cx="120" cy="256" r="18" fill="#4F46E5" />
  
  <circle cx="350" cy="162" r="20" fill="white" filter="url(#shadow)" />
  <circle cx="350" cy="162" r="14" fill="#4F46E5" />
  
  <circle cx="350" cy="350" r="20" fill="white" filter="url(#shadow)" />
  <circle cx="350" cy="350" r="14" fill="#4F46E5" />
  
  <circle cx="162" cy="350" r="20" fill="white" filter="url(#shadow)" />
  <circle cx="162" cy="350" r="14" fill="#4F46E5" />
  
  <circle cx="162" cy="162" r="20" fill="white" filter="url(#shadow)" />
  <circle cx="162" cy="162" r="14" fill="#4F46E5" />
  
  <!-- Small dots representing data flow -->
  <circle cx="256" cy="180" r="4" fill="white" opacity="0.8" />
  <circle cx="256" cy="330" r="4" fill="white" opacity="0.8" />
  <circle cx="180" cy="256" r="4" fill="white" opacity="0.8" />
  <circle cx="330" cy="256" r="4" fill="white" opacity="0.8" />
  <circle cx="280" cy="230" r="3" fill="white" opacity="0.7" />
  <circle cx="280" cy="280" r="3" fill="white" opacity="0.7" />
  <circle cx="230" cy="280" r="3" fill="white" opacity="0.7" />
  <circle cx="230" cy="230" r="3" fill="white" opacity="0.7" />
</svg>